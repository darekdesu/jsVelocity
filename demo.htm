<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>jsVelocity - An JavaScript Template Engine of Velocity</title>
</head>

<body>
<div id="tmp"></div>   
<script type="text/javascript" src="velocity.js"></script>
<script type="text/javascript">
Template.define('t1', [
    '#set(${name}="vapour")',
    '#if(${name})',
    '<div>${name}</div>',
    '#end',
    '<ul>',
    '#foreach(${web} in ${website})',
    '<li>${web.name} : ${web.url}</li>',
    '#end',
    '</ul>'
]);
    
document.getElementById('tmp').innerHTML = Template.render('t1', {
    website: [{
        name: '百度',
        url: 'http://www.baidu.com/'
    }, {
        name: '淘宝',
        url: 'http://www.tabao.com/'
    }, {
        name: '微薄',
        url: 'http://www.weibo.com/'
    }, {
        name: '腾讯',
        url: 'http://www.qq.com/'
    }]
});
</script>
</body>
</html>
